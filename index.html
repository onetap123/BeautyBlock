<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Beauty_Block.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="Emblem-BB.jpg" alt="Beauty Block-Logo">
        </div>
        <hr class="divider">
        <div class="card-body">
            <h2>Beauty Blocks</h2>
            <ul class="contact-info">
                 <li>
                    <a href="https://www.instagram.com/beautyblocklb?igsh=NnZtMjAzM2Vod3F2" target="_blank">
                        <img src="Beauty Block-Logo.jpg" alt="Instagram">
                       Beauty Block
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/khattar.joelle?igsh=NnZtMjAzM2Vod3F2" target="_blank">
                        <img src="Joelle's LOGO.png" alt="Instagram">
                        Joelle Khattar
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/salameh.salah?igsh=NnZtMjAzM2Vod3F2" target="_blank">
                        <img src="SALAH SALAMEH.jpg" alt="Instagram">
                        Salah Salameh
                    </a>
                </li>
                <li>
                    <a href="tel:+96181111402">
                        <img src="phone_icon.png" alt="Phone Number" class="phone-icon">
                        Phone
                    </a>
                </li>
            </ul>
        </div>
        <button class="save-contact" onclick="downloadVCard()">SAVE CONTACT</button>
    </div>

    <script>
        function downloadVCard() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Beauty Blocks
TEL;TYPE=WORK,VOICE:+96181111402
URL:https://www.instagram.com/khattar.joelle
URL:https://www.instagram.com/salameh.salah
URL:https://www.instagram.com/beautyblocklb
END:VCARD
`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Beauty_Blocks.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
